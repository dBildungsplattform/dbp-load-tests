    port: 5656
    serviceName: user-scenario
    image: ghcr.io/dbildungsplattform/k6-loadtest:latest
    environment: moodle.test.dbildungscloud.org
  browser-scenario:
    loadVUs: 1
    scalingDuration: 10s
    peakDuration: 20s
    jobsParallelism: 1
    scriptPath: browserLoadtest.js
